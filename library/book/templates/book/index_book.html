{% extends "index.html" %}
{% load static %}

{% block content %}
<div class="container mt-3">
    <div class="row justify-content-md-start align-items-center mb-4">
        <div class="col-md-auto">
            <h1>Books</h1>
        </div>
        <div class="col-md-auto">
            <a href="{% url 'create_book' %}" class="btn btn-primary" role="button" aria-pressed="true">Create book</a>
        </div>
    </div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Author</th>
                <th scope="col">Count</th>

                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for i in book %}
                <tr>
                    <th scope="row">
                        {{ i.id }}
                    </th>
                    <td>{{ i.name }}</td>
                    <td>{{ i.author }}</td>
                    <td>{{ i.count }}</td>


                    <td>

                        <a class="btn btn-outline-dark btn-sm" href="{% url 'book_detail' i.id %}" role="button">Show</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
