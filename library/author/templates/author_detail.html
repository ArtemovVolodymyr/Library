{% extends "index.html" %}
{% load static %}

{% block content %}
<div class="container mt-3">
    <h1 class="mb-4">Author view</h1>

    {% if author %}
    <form action="{% url 'delete_author' author.id %}" method="POST">
        {% csrf_token %}
        <div class="form-group row">
            <label for="staticUser" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" disabled class="form-control" id="staticUser" value="{{ author.name }}">
            </div>
        </div>
        <div class="form-group row">
            <label for="staticSurname" class="col-sm-2 col-form-label">Surname</label>
            <div class="col-sm-10">
                <input type="text" disabled class="form-control" id="staticSurname" value="{{ author.surname }}">
            </div>
        </div>




        <div class="form-group row">
            <label for="staticId" class="col-sm-2 col-form-label">Id</label>
            <div class="col-sm-10">
                <input type="text" disabled class="form-control" id="staticId" value="{{ author.id }}">
            </div>
        </div>
        <div>
            {% if user.is_authenticated %}
                {% if user.role == 1 %}

                <button type="submit" class="btn btn-danger" >Delete the author</button>
            
                {% endif %}
            {% endif %}
            
        </div>
        
    </form>
{% else %}
    <div class="alert alert-danger" role="alert">
        Author not found!
    </div>
{% endif %}
</div>
{% endblock %}
