{% extends "index.html" %}
{% load static %}
{% block title %}Update Author{% endblock %}
{% block content %}
    <div class="container mt-3">
    <h1>Update Author</h1>
    <form method="post" action="/librarian/author/update/{{ author.id }}/">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" value="{{ author.name }}" required><br><br>
        <label for="surname">Surname:</label>
        <input type="text" name="surname" id="surname" value="{{ author.surname }}" required><br><br>
        <input type="submit" value="Update">
    </form>
    </div>
{% endblock %}
