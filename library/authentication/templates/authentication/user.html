{% extends "index.html" %}
{% load static %}

{% block content %}
<div class="container mt-3">
    <h1 class="mb-4">User view</h1>

    {% if specific_user %}
        <form>
            <div class="form-group row">
                <label for="staticFirstName" class="col-sm-2 col-form-label">First name</label>
                <div class="col-sm-10">
                    <input type="text" disabled class="form-control" id="staticFirstName" value="{{ specific_user.first_name }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticLastName" class="col-sm-2 col-form-label">Last name</label>
                <div class="col-sm-10">
                    <input type="text" disabled class="form-control" id="staticLastName" value="{{ specific_user.last_name }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticMiddleName" class="col-sm-2 col-form-label">Middle name</label>
                <div class="col-sm-10">
                    <input type="text" disabled class="form-control" id="staticMiddleName" value="{{ specific_user.middle_name }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="text" disabled class="form-control" id="staticEmail" value="{{ specific_user.email }}">
                </div>
            </div>
            <div class="form-group row">
                <label for="staticRole" class="col-sm-2 col-form-label">Role</label>
                <div class="col-sm-10">
                    <input type="text" disabled class="form-control" id="staticRole" value="{{ specific_user.get_role_display }}">
                </div>
            </div>
        </form>
    {% else %}
        <div class="alert alert-danger" role="alert">
            User not found!
        </div>
    {% endif %}
</div>
{% endblock %}
