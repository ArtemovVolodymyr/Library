{% extends "index.html" %}
{% load static %}

{% block content %}
<div class="container mt-3">
    <h1 class="mb-4">Sign up</h1>
    <form action="{% url 'registration' %}" method="post">
        {% csrf_token %}

        <div class="form-row">
            <div class="form-group col-md-4">
                <label class="mb-1" for="inputFirstName">First name</label>
                <input type="text" class="form-control" id="inputFirstName" name="first_name" required >
            </div>
            <div class="form-group col-md-4">
                <label class="mb-1" for="inputFirstName">Last name</label>
                <input type="text" class="form-control" id="inputLastName" name="last_name" required >
            </div>
            <div class="form-group col-md-4">
                <label class="mb-1" for="inputMiddleName">Middle name</label>
                <input type="text" class="form-control" id="inputMiddleName" name="middle_name" required >
            </div>
        </div>

        <div class="form-group">
            <label class="mb-1" for="inputEmail">Email address</label>
            <input type="email" class="form-control" id="inputEmail" name="email" aria-describedby="emailHelp"
                   placeholder="Enter email" required >
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label class="mb-1" for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password" required >
            </div>
            <div class="form-group col-md-6">
                <label class="mb-1" for="inputPasswordConfirmation">Password confirmation</label>
                <input type="password" class="form-control" id="inputPasswordConfirmation" name="password_confirmation" placeholder="Password" required >
            </div>
        </div>
        <div class="form-group">
            <label class="mb-1" for="inputRole">Role</label>
            <select id="inputRole" name="role" class="form-control" required>
                <option selected value="0">Visitor</option>
                <option value="1">Librarian</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-2 mb-4">Submit</button>

        {% if alerts %}
            {{ alerts|safe }}
        {% endif %}
    </form>
</div>
{% endblock %}
